<h1>EcoKnowledge</h1>

<ul>
    <div class="row">
        <div class="col-md-6 text-center"><h2>Goals</h2>
            <ul>
                <li class="list-group-item" ng-repeat="goal in homeCtrl.goals">{{goal.name}}</li>
            </ul>
            <div ng-show="homeCtrl.goals.length==0">No Goals yet!</div>
        </div>

        <div class="col-md-6 text-center"><h2>Badges</h2>
            <ul>
                <li class="list-group-item " ng-repeat="badge in homeCtrl.badges">
                    <ul>
                        <li>{{badge.name}}</li>
                        <li>{{badge.description}}</li>
                        <li>Objectif : {{badge.objective.name}}</li>
                        <li>Rapporte {{badge.point}} points!</li>
                    </ul>
                </li>
            </ul>
            <div ng-show="homeCtrl.badges.length==0">No Badges yet!</div>
        </div>
    </div>
</ul>
