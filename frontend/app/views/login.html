<link rel="stylesheet" href="styles/login.css">

<div class="container jumbotron">

  <div class="page-header text-center">
    <h1>Connexion</h1>
  </div>
  {{login}}
  <form name="loginForm"  role="form" class="form-horizontal" accept-charset="utf-8" ng-submit="loginForm.$valid && login.connect()" novalidate>
      <div class="form-group">
        <div ><input  placeholder="Idenfiant" class="form-control" type="text" ng-model="login.username" required/></div>
      </div>
      <div class="form-group">
        <div >
          <input type="submit" class="btn btn-success" ng-disabled="!loginForm.$valid" value="Connexion"/>
        </div>
      </div>

  </form>
</div>
