<div class="badge-container">
  <table>
    <tr>
      <td>
        <h3 class="badge-name">{{badge.name}}</h3>
      </td>
      <td>
        <p class="badge-points">{{badge.points}} points!</p>
      </td>
      <td>
        <p>Sparks</p>
      </td>
    </tr>

    <tr>
      <td colspan="3">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{badge.progress}}"
               aria-valuemin="0" aria-valuemax="100" style="width:{{badge.progress}}%">
            {{badge.progress}}% Complete
          </div>
        </div>
      </td>
    </tr>
  </table>

</div>
